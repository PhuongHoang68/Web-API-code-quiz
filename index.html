<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header id="header">
        <div class="header">
            <p class="view">View High Scores</p>
            <p id="timerDisplay" class="timer">75</p>
        </div>
        <div>
            <p id="scoreDisplay" class="hidden">0</p>
        </div>
        
       
    
    </header>
    <main>
        <!--homepage-->
        <div id="home" class="home-page text-center">
            <h1>Coding Quiz Challenge</h1>
            <p>
                Try to answer the following code-related questions within the time limit.
                <br />
                Keep in mind that incorrect answers will penalize your score/time by ten seconds!
            </p>
            <button type="button" class="btn" id="start">Start Quiz</button>
        </div>


        <!--question page -->
        <div id="questions" class="questions-page hidden text-center styles">
            <div id="timer"></div>
            <h2 id="question"></h2>
            <button id="answer-one" class="answer-btn"></button>
            <button id="answer-two" class="answer-btn"></button>
            <button id="answer-three" class="answer-btn"></button>
            <button id="answer-four" class="answer-btn"></button>
            <p id="answer-container"></p>
        </div>

        <!--Done page-->
        <div id="done" class="done-page hidden text-center styles">
            <h1>All done!</h1>
            <p>Your final score is <p id="final-score"></p></p>
            <p>
                Enter initials: 
                <form id="form">
                    <input type="text" name="name" placeholder="Initials" />
                    <button class="btn">Submit</button>
                </form>
            </p>
        </div>

        <!--high score page-->
        <div class="high-score-page hidden text-center styles">
            <h1>High scores</h1>
            <div id="high-score-board"></div>
            <a href="#home"><button id="return ">Go back</button></a>
            <button id="clear-scores">Clear high scores</button>
        </div>
    </main>
    <footer class="footer text-center">
        &copy;2022 by Phuong Hoang
    </footer>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
